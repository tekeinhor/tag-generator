name: deploy-template
on:
  workflow_call:
    inputs:
      deploy-dir:
        required: true
        type: string
      terraform-version:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ROLE_ARN:
        required: true
jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.deploy-dir }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: terraform-for-github
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      
      - name: Terraform fmt
        id: fmt
        run: |
          pwd
          terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
      
      - name: Create PR comment
        uses: actions/github-script@v7
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployEnv = `${{ inputs.deploy-dir }}`.split("/").pop();
            const isValid = (value) => {
              return value === "failure"? "â›”ï¸" : "âœ…";
            }
            const output = `### Deploy Env â˜ï¸ \`${deployEnv}\`

            #### Terraform Format and Style ğŸ–Œ\`${isValid("${{ steps.fmt.outcome }}")}\`
            #### Terraform Initialization âš™ï¸\`${isValid("${{ steps.init.outcome }}")}\`
            #### Terraform Validation ğŸ¤–\`${isValid("${{ steps.validate.outcome }}")}\`

            <details><summary>Validation Output</summary>

              \`\`\`
              ${{ steps.validate.outputs.stdout }}
              \`\`\`

            </details>
            
            #### Terraform Plan ğŸ“–\`${isValid("${{ steps.plan.outcome }}")}\`
            
            <details><summary>Show Plan</summary>

              \`\`\`terraform
              ${process.env.PLAN}
              \`\`\`

            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  apply:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.deploy-dir }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: terraform-for-github
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      - name: Terraform Apply
        if: github.event.pull_request.merged == true
        run: terraform apply -auto-approve -input=false
